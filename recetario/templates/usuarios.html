<header>
	<nav>
		<ul>
			<li><a href='/'>Inicio</a></li>
			<li><a href='/usuarios'>Usuarios registrados</a></li>
			<li><a href='/recetas'>Recetas</a></li>
			<li><a href='/sobre'>Sobre</a></li>
		</ul>
	</nav>
</header>
<section>
	<h1>Colaboradores</h1>
	<ul>
		{% for dato in usuarios %}
		<li>
			{{dato.username}} - <em>{{dato.email}}</em>
			<ul>
				{% for receta in recetas %}
				{% if receta.usuario.username == dato.username %}
				<li>
					{{receta}}
				</li>
				{% endif %}
				{% endfor %}
			</ul>
		</li>
		{% endfor %}
	</ul>
</section>
